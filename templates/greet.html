<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algerian Forest Fire Prediction Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Linux terminal-inspired colors */
        :root {
            --terminal-bg: #23272e;
            --terminal-header: #181c20;
            --terminal-green: #33ff33;
            --terminal-white: #eaeaea;
            --terminal-gray: #7f8c8d;
            --terminal-blue: #61afef;
            --terminal-orange: #fc4a1a;
            --terminal-yellow: #f7b733;
        }
        body {
            background: linear-gradient(120deg, #23272e 0%, #181c20 100%);
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .terminal-window {
            background: var(--terminal-bg);
            max-width: 540px;
            margin: 60px auto;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.25);
            overflow: hidden;
            border: 1.5px solid #181c20;
            animation: popIn 0.8s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.8) translateY(40px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .terminal-header {
            background: var(--terminal-header);
            padding: 10px 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27c93f; }
        .terminal-title {
            color: var(--terminal-gray);
            font-size: 1em;
            margin-left: 14px;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .terminal-body {
            padding: 38px 32px 32px 32px;
            color: var(--terminal-white);
            text-align: left;
            min-height: 340px;
            position: relative;
        }
        .fire-anim {
            width: 70px;
            display: block;
            margin: 0 auto 18px auto;
            filter: drop-shadow(0 0 16px #fc4a1a88);
            animation: fireFlicker 1.2s infinite alternate;
        }
        @keyframes fireFlicker {
            0% { filter: brightness(1) drop-shadow(0 0 16px #fc4a1a88);}
            100% { filter: brightness(1.18) drop-shadow(0 0 24px #f7b733cc);}
        }
        h1 {
            color: var(--terminal-green);
            font-size: 1.7em;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-family: inherit;
            text-shadow: 0 2px 8px #33ff3322;
            animation: typing 2.2s steps(30, end) 0.3s 1 normal both;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid var(--terminal-green);
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        p {
            color: var(--terminal-white);
            font-size: 1.08em;
            margin-bottom: 32px;
            line-height: 1.7;
            background: rgba(24,28,32,0.7);
            padding: 14px 18px;
            border-radius: 8px;
            border-left: 3px solid var(--terminal-green);
            box-shadow: 0 2px 8px #23272e44;
            animation: fadeIn 1.2s 1.7s both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .btn {
            background: linear-gradient(90deg, var(--terminal-green) 0%, var(--terminal-blue) 100%);
            color: #181c20;
            border: none;
            padding: 14px 36px;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            margin-top: 18px;
            box-shadow: 0 2px 12px #33ff3322;
            letter-spacing: 1px;
            animation: fadeIn 1.2s 2.2s both;
        }
        .btn:hover {
            background: linear-gradient(90deg, var(--terminal-yellow) 0%, var(--terminal-orange) 100%);
            color: #23272e;
            box-shadow: 0 4px 18px #f7b73344;
        }
        .prompt {
            color: var(--terminal-green);
            font-weight: bold;
            font-size: 1.08em;
            margin-bottom: 6px;
            font-family: inherit;
            letter-spacing: 0.5px;
            animation: blink 1.1s steps(1) infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        @media (max-width: 600px) {
            .terminal-window {
                padding: 0;
                max-width: 98vw;
            }
            .terminal-body {
                padding: 22px 7vw 22px 7vw;
                min-height: 220px;
            }
            h1 {
                font-size: 1.1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
            <span class="terminal-title">algerian-fire@linux:~$</span>
        </div>
        <div class="terminal-body">
            <img src="https://img.icons8.com/emoji/96/000000/fire.png" alt="Fire Icon" class="fire-anim">
            <h1>Algerian Forest Fire Prediction</h1>
            <div class="prompt">user@linux:~$</div>
            <p>
                Welcome to the <span style="color:var(--terminal-blue);font-weight:bold;">Algerian Forest Fire Prediction</span> terminal.<br>
                This web app uses advanced machine learning models trained on the Algerian Fire Dataset.<br>
                <span style="color:var(--terminal-green);">Enter your data</span> and get instant predictions to help prevent and manage wildfires.
            </p>
            <a href="/predict">
                <button class="btn">Predict Fire Risk</button>
            </a>
        </div>
    </div>
</body>
</html>
